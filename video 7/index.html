<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's Learn It</title>
</head>

<body>
    <h1>Form to apply for sigma web development course</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus pattern="[a-zA-Z0-9]+">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
<div>
    <input type="checkbox" name="subscribe" id="subscribe" value="yes">
    <label for="subscribe">Subscribe to Newsletter</label>
</div>

<div>
    <label for="comment">Enter your Content</label>
    <br>
    <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
</div>

<div>
    <select name="fruits" id="">

    <option value="Apple">Apple</option>
    <option value="Banana">Banana</option>
    <option value="Cherry">Cherry</option>
    </select>
</div>

    </form>
</body>

</html>
